<!DOCTYPE html>
{% load bootstrap3 %}
<div class="container">
    <form action="{% url 'thoughts:create' %}" method="POST">
        <h2>How're you feeling?</h2>
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                {% bootstrap_form form %}
                {% buttons submit='Record' %}{% endbuttons %}
            </div>
        </div>
    </form>
</div>
