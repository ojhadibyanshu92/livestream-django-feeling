<!DOCTYPE html>
{% load bootstrap3 %}
<div class="container">

<form method="POST" action="{% url 'thoughts:create' %}">
    <h2>How're you feeling?</h2>
    {% csrf_token %}
    <div class="row">
        {% bootstrap_form form %}
        {% buttons submit='Record' %}{% endbuttons %}
    </div>
</form>
</div>
